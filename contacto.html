        <!-- Mensaje visual tras envÃ­o exitoso (se muestra si ?status=ok en la URL) -->

        <!-- EnvÃ­o via https://formsubmit.co/ - confirma el correo la primera vez que lo uses -->
        <form action="https://formsubmit.co/colectivo.mocuy@gmail.com" method="POST">
            <!-- Protecciones y opciones para FormSubmit -->
            <!-- _honey -> campo honeypot para bots (dejar vacÃ­o) -->
            <input type="hidden" name="_honey" value="">
            <!-- _captcha false evita la pÃ¡gina de captcha por defecto en Formsubmit (opcional) -->

            <!-- _next redirige al usuario tras envÃ­o exitoso -->
            <input type="hidden" name="_next" value="https://colectivo-mocuy.github.io/MoCuy-Web/contacto.html?status=ok">

    <script>
        // Mostrar mensaje si ?status=ok y limpiar la URL
        (function () {
            try {
                const params = new URLSearchParams(window.location.search);
                if (params.get('status') === 'ok') {
                    const el = document.getElementById('contact-status');
                    if (el) el.style.display = 'block';
                    // quitar query string para evitar que el mensaje persista al recargar
                    if (window.history && window.history.replaceState) {
                        const url = new URL(window.location);
                        url.search = '';
                        window.history.replaceState({}, document.title, url.toString());
                    }
                    // opcional: ocultar el mensaje luego de 7s
                    setTimeout(() => { if (el) el.style.display = 'none'; }, 7000);
                }
            } catch (e) {
                // no bloquear la pÃ¡gina si algo falla
                console.error('Error leyendo status de contacto', e);
            }
        })();
    </script>
